<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href="./Sign_Up.css">
</head>
<body>
    <div class="container">
            <div class="signup-text">
                <h1>Sign Up</h1>
            </div>
            <div class="already-member">Already a member? 
            <a href="../Login/Login.html"><span> Login</span></a>
            </div>
        <form>

        <div class="form-group">
            <label for="role">Role</label>
            <select required id="role" name="role">
            <option value="" aria-describedby="Select your role">-Select your role-</option>
            <option value="dr" aria-describedby="Doctor">Doctor</option>
            <option value="patient" aria-describedby="patient">Patient</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required class="form-control" placeholder="Enter your name" aria-describedby="Name input box" />
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="Email" name="Email" id="Email" required class="form-control" placeholder="Enter your email" aria-describedby="Email input box" />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required class="form-control" placeholder="Enter your phone number" aria-describedby="Phone number input box" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="Password inbput box" />
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Submit</button>
            <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button>
        </div>
        </form>
    </div>
</body>
</html>
